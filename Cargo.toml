[package]
name = "lib_bpaf"
version = "0.1.0"
edition = "2021"
authors = ["Andrea Guarracino <aguarra1@uthsc.edu>"]
description = "Binary PAF (BPAF) format library for efficient storage and random access of sequence alignments with tracepoints"
license = "MIT"
repository = "https://github.com/AndreaGuarracino/lib_bpaf"

[dependencies]
zstd = "0.13.3"
log = "0.4.28"
flate2 = "1.1.5"
env_logger = "0.11.8"
lib_tracepoints = { path = "/workspace/git/lib_tracepoints" }
lib_wfa2 = { git = "https://github.com/AndreaGuarracino/lib_wfa2" }

[dev-dependencies]
noodles = { version = "0.100.0", features = ["bgzf"] }
rand = "0.8"

[[bin]]
name = "bpaf-analyze"
path = "src/bin/bpaf-analyze.rs"

[[bin]]
name = "bpaf-viz"
path = "src/bin/bpaf-viz.rs"
required-features = ["viz"]

[features]
viz = ["eframe"]

[dependencies.eframe]
version = "0.33"
optional = true
default-features = false
features = ["default_fonts", "glow", "wayland", "x11"]
