[package]
name = "lib_bpaf"
version = "0.1.0"
edition = "2021"
authors = ["Andrea Guarracino"]
description = "Binary PAF (BPAF) format library for efficient storage and random access of sequence alignments with tracepoints"
license = "MIT"
repository = "https://github.com/AndreaGuarracino/lib_bpaf"

[dependencies]
zstd = "0.13.3"
log = "0.4"
flate2 = "1.1.5"
lib_tracepoints = { git = "https://github.com/AndreaGuarracino/lib_tracepoints", rev = "9ab4f6d4dcb6d772bc9ea1ae1e7077b03886d77f" }

[dev-dependencies]
env_logger = "0.11.8"
