[package]
name = "tpa"
version = "0.1.0"
edition = "2021"
authors = ["Andrea Guarracino <aguarra1@uthsc.edu>"]
description = "TracePoint Alignment (TPA) format for efficient storage and random access of sequence alignments with tracepoints"
license = "MIT"
repository = "https://github.com/AndreaGuarracino/tpa"

[dependencies]
zstd = "0.13"
log = "0.4"
flate2 = "1.1"
env_logger = "0.11"
bgzip = "0.3"
tracepoints = { git = "https://github.com/AndreaGuarracino/tracepoints", rev = "2babb27559d0005c534b1702748e929977d3dd3a" }
lib_wfa2 = { git = "https://github.com/AndreaGuarracino/lib_wfa2", rev = "82e145b222b3503069e54d275bdb272e6d2a96c9" }
rayon = "1.11"
noodles = { version = "0.100.0", features = ["bgzf"] }

[dev-dependencies]
rand = "0.8"

[[bin]]
name = "tpa-analyze"
path = "src/bin/tpa-analyze.rs"

[[bin]]
name = "tpa-view"
path = "src/bin/tpa-view.rs"

